services:
  - type: web
    name: topic-vetting-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: topic-vetting-db
          property: connectionString
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
      - key: DUPLICATE_THRESHOLD
        value: "0.85"
      - key: SIMILAR_THRESHOLD
        value: "0.70"
      - key: PYTHON_VERSION
        value: 3.11.9

databases:
  - name: topic-vetting-db
    plan: free
